<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>

    <title>Vite + TS</title>
    <style>
        body {
            margin: 0;
            color: white;
        }

        .spacer {
            margin: 5px;
        }

        .main-app-page {
            width: 100%;
            height: 100vh;
            background: url('./src/assets/mainbg.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .layer {
            z-index: 1;
        }

        .collected-coins {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            font-size: 10px;
        }

        .sound-toggler-container {
            cursor: pointer;
            width: 15px;
            height: 15px;
            padding: 2px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: black;
            border-radius: 3px;
            transition: all .2s linear;
        }

        .sound-toggler-container:hover {
            background: white;
        }

        .sound-toggler-container:hover .sound-toggler {
            filter: grayscale(100%);
        }

        .sound-toggler {
            width: 100%;
        }

        .basic-modal {
            display: none;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: 2;
            background: rgba(0,0,0,.5)
        }

        .basic-modal__content {
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 3;
            width: 200px;
            background: black;
            border: .2px solid darkred;
            display: flex;
            flex-direction: column;
            -webkit-box-shadow: 0 0 5px 1px darkred;
            box-shadow: 0 0 5px 1px darkred;
            justify-content: space-between;
        }

        .restart-button {
            text-align: center;
            cursor: pointer;
            color: white;
            font-size: 10px;
            background: darkred;
            padding: 5px 10px;
            transition: all .2s linear;
        }

        .restart-button:hover {
            background: mediumvioletred;
        }

        .current-player {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
        }

        .records-table {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
        }

        .records-table__button {
            background: darkred;
            color: white;
            padding:3px;
            font-size:7px;
            transition: all .2s linear;
        }

        .records-table__button:hover {
            background: mediumvioletred;
        }

        .records-table__close-button {
            color: darkred;
            position: absolute;
            background: transparent;
            top: 2px;
            right: 2px;
        }

        .record-table-list {
            height: 100px;
            overflow: auto;
        }

        .record-table-list li {
            margin: 2px 0;
        }

        .base-button {
            text-align: center;
            cursor: pointer;
            color: white;
            font-size: 12px;
            background: darkred;
            padding: 10px 15px;
            transition: all .2s linear;
        }

        .base-button:hover {
            background: mediumvioletred;
        }

    </style>
</head>
