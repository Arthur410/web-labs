<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>
<body>
  <main class="main-page">
    <div class="container">
      <div class="main-page__info" id="infoContainer">
        <h2 class="main-page__info-title">Игра тетрис</h2>
        <div class="spacer"></div>

        <div class="main-page__info-block">
          <div id="loginInfo">
            <label for="playerNameInput">Введите ваше имя:</label>
            <div class="spacer"></div>
            <input id="playerNameInput" type="text">
            <div class="spacer"></div>
            <button class="button" id="playerNameButton">Ввод</button>
            <div class="spacer"></div>
          </div>
          <div class="spacer"></div>

          <div id="gameInfo">
            <div id="score">
              Player: <span id="playerName"></span> |
              Score: <span id="currentScore"></span>
            </div>
            <div class="spacer"></div>
            <button id="startButton" style="font-size: 18px">Start Game</button>
          </div>
        </div>
      </div>
      <div class="main-page__canvas" id="canvasContainer">
        <div id="gameLogger">
          <button id="restartGame">Restart Game</button>
          <div class="spacer"></div>
          <p id="gameLogMessage"></p>
        </div>
        <canvas style="background:black" id="canvas" width="240" height="480"></canvas>
      </div>
      <div class="main-page__score-table">
        <h1 style="font-size: 18px">Лучшие:</h1>
        <div id="scoreTable" style="font-size: 16px;"></div>
      </div>
      <div id="guideBlock" class="main-page__guide">
        <img width="100px" src="./src/assets/keyboard.png" alt="">
        <p>Управляйте стрелками ← → ↓</p>
        <img width="70px" height="30px" src="./src/assets/space.webp" alt="">
        <p>Пробел для поворота</p>
        <span id="closeGuide">x</span>
      </div>
      <button id="openGuide" class="main-page__guide_open">Управление</button>
      <div id="soundToggler">
        <img id="soundTogglerIcon" width="30px" height="30px" src="./src/assets/soundOn.svg" alt="Звезда">
      </div>
    </div>
  </main>
  <script src="./src/main.ts"></script>
</body>
</html>
